    <style>
        :root {
            --primary-color: #002855;
            --secondary-color: #004080;
            --highlight-color: #ffd633;
            --background-dark: #1a1f3a;
            --background-light: #f0f2f5;
            --text-dark: #001f3e;
            --text-light: #fff;
            --present-color: #27ae60;
            --absent-color: #c0392b;
        }

        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: var(--background-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            padding: 20px 50px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: 2px;
        }

        .navbar .links a {
            color: var(--text-light);
            text-decoration: none;
            margin-left: 30px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .navbar .links a:hover {
            color: var(--highlight-color);
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-box {
            display: flex;
            width: 850px;
            background-color: var(--text-light);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
        }

        .login-left {
            flex: 1;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .login-left img {
            max-width: 75%;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .login-right {
            flex: 1;
            padding: 50px 50px 50px 60px;
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-right h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1.5px;
            font-size: 28px;
        }

        .login-right input,
        .login-right button,
        .login-right select,
        .portal-button {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border-radius: 14px;
            font-size: 17px;
            outline-offset: 2px;
            transition: box-shadow 0.3s ease, transform 0.2s, background-color 0.2s;
        }

        .login-right input {
            border: 1.5px solid #ccc;
            font-family: 'Inter', Arial, sans-serif;
        }

        .login-right input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px #002855aa;
        }

        .login-right select {
            border: 1.5px solid #ccc;
        }

        .login-right button {
            border: none;
            background: var(--primary-color);
            color: var(--text-light);
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1.2px;
            box-shadow: 0 5px 15px rgba(0, 40, 120, 0.7);
        }

        .login-right button:hover {
            background: var(--secondary-color);
            box-shadow: 0 6px 18px rgba(0, 60, 180, 0.85);
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            font-size: 15px;
        }

        .portal-button {
            flex: 1 1 30%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background-color: #004080;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0, 64, 128, 0.4);
            transition: transform 0.3s, background-color 0.3s;
        }

        .portal-button:hover {
            background-color: #002855;
            transform: scale(1.05);
        }

        .dashboard {
            display: none;
            flex: 1;
            padding: 25px 40px;
            padding-top: 100px;
            background: var(--background-light);
            overflow-y: auto;
            font-size: 16px;
        }

        .dashboard-container {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: var(--primary-color);
            border-radius: 18px;
            padding: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.18);
            height: fit-content;
        }

        .sidebar button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 18px 25px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 18px;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .sidebar button:hover,
        .sidebar button.active {
            background: var(--secondary-color);
            padding-left: 30px;
        }

        .sidebar button.active {
            box-shadow: inset 5px 0 0 var(--highlight-color);
        }

        .sidebar button span {
            margin-right: 10px;
            font-size: 20px;
        }

        .content-area {
            flex: 1;
        }

        .student-selector-container {
            margin-bottom: 20px;
            font-size: 18px;
            color: var(--primary-color);
        }

        .student-selector-container label {
            margin-right: 10px;
            font-weight: 600;
        }

        select#studentSelector {
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: var(--text-light);
            color: var(--primary-color);
        }

        select#studentSelector option {
            background-color: var(--text-light);
            color: var(--primary-color);
        }

        select#studentSelector:hover,
        select#studentSelector:focus {
            border-color: var(--highlight-color);
            box-shadow: 0 0 8px rgba(0, 40, 85, 0.5);
        }

        .tab-content {
            display: none;
            background: var(--text-light);
            border-radius: 18px;
            padding: 35px 45px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.18);
        }

        .tab-content.active {
            display: block;
        }

        .profile-box {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .profile-box img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            object-fit: cover;
            box-shadow: 0 6px 20px rgba(0, 40, 85, 0.6);
        }

        .profile-details {
            flex: 1;
        }

        .profile-details p {
            margin: 12px 0;
            font-size: 17px;
            color: var(--text-dark);
            line-height: 1.5;
        }

        .profile-details b {
            color: var(--primary-color);
            width: 140px;
            display: inline-block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .stat-card p {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .attendance-calendar {
            max-width: 460px;
            margin: 0 auto 25px auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            user-select: none;
        }

        .attendance-calendar h3 {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .attendance-day,
        .attendance-header {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-weight: 700;
            border-radius: 10px;
            font-size: 15px;
            user-select: none;
        }

        .attendance-header {
            background: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 3px 8px rgba(0, 40, 85, 0.7);
        }

        .attendance-day.present {
            background-color: var(--present-color);
            color: var(--text-light);
            box-shadow: 0 3px 10px rgba(39, 174, 96, 0.8);
        }

        .attendance-day.absent {
            background-color: var(--absent-color);
            color: var(--text-light);
            box-shadow: 0 3px 10px rgba(192, 57, 43, 0.85);
        }

        .weekly-tests p {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .weekly-tests ul {
            list-style-type: none;
            padding-left: 0;
        }

        .weekly-tests li {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .marksheet table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: var(--text-dark);
        }

        .marksheet th,
        .marksheet td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .marksheet th {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .status-pass {
            color: var(--present-color);
            font-weight: 700;
        }

        .status-fail {
            color: var(--absent-color);
            font-weight: 700;
        }

        .activity-card,
        .lab-card {
            background-color: #ffffff;
            border-left: 6px solid var(--secondary-color);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 12px rgba(0, 40, 85, 0.2);
            color: var(--text-dark);
        }

        .activity-card h4,
        .lab-card h4 {
            margin: 0;
            font-size: 18px;
            color: var(--primary-color);
        }

        .activity-card small {
            color: var(--text-dark);
            display: block;
            margin-top: 5px;
        }

        .lab-card span {
            display: inline-block;
            margin-top: 6px;
            font-weight: 600;
        }

            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 15px 30px;
            text-align: center;

</head>

        function generateAttendance(totalDays, presentMap) {
            const att = {};
            const year = 2025;
            const month = 9;
            for (let d = 1; d <= totalDays; d++) {
                const dd = d.toString().padStart(2, '0');
                const dateStr = `${year}-${month.toString().padStart(2, '0')}-${dd}`;
                if (presentMap && presentMap[dateStr] === 'P') {
                    att[dateStr] = 'P';
                } else {
                    att[dateStr] = 'A';
                }
            }
            return att;
        }

        function animateNumber(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.textContent = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function renderOverview(data) {
            let presentCount = Object.values(data.attendance).filter(status => status === 'P').length;
            let absentCount = Object.values(data.attendance).filter(status => status === 'A').length;
            let totalScores = data.weeklyTests.reduce((sum, score) => sum + score, 0);
            let average = data.weeklyTests.length > 0 ? totalScores / data.weeklyTests.length : 0;

            const presentDaysEl = document.getElementById('presentDays');
            const absentDaysEl = document.getElementById('absentDays');
            const averageScoreEl = document.getElementById('averageScore');

            presentDaysEl.textContent = '0';
            absentDaysEl.textContent = '0';
            averageScoreEl.textContent = '0%';

            animateNumber(presentDaysEl, 0, presentCount, 1000);
            animateNumber(absentDaysEl, 0, absentCount, 1000);
            animateNumber(averageScoreEl, 0, average, 1000);

            averageScoreEl.textContent = average.toFixed(2) + '%';


            // Render Attendance Chart
            if (attendanceChart) {
                attendanceChart.destroy();
            }
            const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
            attendanceChart = new Chart(attendanceCtx, {
                type: 'bar',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        label: 'Attendance',
                        data: [presentCount, absentCount],
                        backgroundColor: [
                            'var(--present-color)',
                            'var(--absent-color)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Days'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function renderAttendance(data) {
            const ac = document.getElementById('attendanceCalendar');
            ac.innerHTML = `<h3 style="grid-column: 1 / -1;">Attendance for September 2025</h3>`;
            const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            headers.forEach(h => {
                const hd = document.createElement('div');
                hd.className = 'attendance-header';
                hd.textContent = h;
                ac.appendChild(hd);
            });
            const firstDay = new Date('2025-09-01').getDay();
            for (let i = 0; i < firstDay; i++) {
                ac.appendChild(document.createElement('div'));
            }
            for (let day = 1; day <= 30; day++) {
                const dd = day.toString().padStart(2, '0');
                const dateStr = `2025-09-${dd}`;
                const status = data.attendance[dateStr] || 'A';
                const ddiv = document.createElement('div');
                ddiv.className = 'attendance-day ' + (status === 'P' ? 'present' : 'absent');
                ddiv.textContent = day;
                ac.appendChild(ddiv);
            }
        }

            const labels = data.weeklyTests.map((_, i) => `Week ${i + 1}`);
            weeklyTestsChart = new Chart(ctx, {

        function renderMarksheet(data) {
            const mc = document.getElementById('marksheetContainer');
            let html = '<table><thead><tr><th>Subject</th><th>Internal (Max 50)</th><th>External (Max 100)</th><th>Total (Max 150)</th><th>Status</th></tr></thead><tbody>';
            const passingScore = 90; // 60% of 150

            for (const subj in data.marks) {
                const mi = data.marks[subj].internal;
                const me = data.marks[subj].external;
                const total = mi + me;
                const status = total >= passingScore ? 'Pass' : 'Fail';
                const statusClass = total >= passingScore ? 'status-pass' : 'status-fail';
                
                html += `<tr><td>${subj}</td><td>${mi}</td><td>${me}</td><td>${total}</td><td class="${statusClass}">${status}</td></tr>`;
            }
            
            html += '</tbody></table>';
            mc.innerHTML = html;
        }

        function renderActivities(data) {
            const actc = document.getElementById('activitiesContainer');
            if (!data.activities || data.activities.length === 0) {

            actc.innerHTML = data.activities.map(a => {

                return `

                        <h4>üéØ ${a.title}</h4>
                        <small>${subt}</small>
                    </div>
                `;
            }).join('');
        }

        function renderUserDashboard(user) {
            renderOverview(user.data);

        tabs.forEach(b => {
            b.addEventListener('click', () => {
                tabs.forEach(bb => {
                    bb.classList.remove('active');
                    bb.setAttribute('aria-selected', 'false');
                });
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

                b.classList.add('active');
                b.setAttribute('aria-selected', 'true');

                studentSelector.value = firstStu.data.username;

                document.getElementById('tab-profile').click();
            }
